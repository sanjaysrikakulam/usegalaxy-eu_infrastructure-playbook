  collections:
    - devsec.hardening
  handlers:
    - name: Restart Galaxy
      shell: |
        cd /opt/galaxy/ && source /opt/galaxy/.bashrc && systemctl restart galaxy-handler@* && systemctl restart galaxy-workflow-scheduler@*
      listen: "restart galaxy"
